<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="icon" href="../assets/icons/Logo.svg" />
    <title>猫の幸せ-編輯房型</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2 class="mb-8">
        <a class="link-primary" href="./admin_index.html">首頁</a> >
        <a class="link-primary" href="./admin_rooms.html">客房管理</a> >
        編輯房型
      </h2>
      <form
        class="roomEditForm w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">編輯房型</h2>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-4 mb-8 mb-lg-0">
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomName">房型名稱</label>
              <br />
              <input
                id="roomName"
                placeholder="請輸入房型名稱"
                class="roomName py-1 ps-2"
                type="text"
                value="經典房"
                required
              />
            </div>
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomPrice">價格/貓</label>
              <br />
              <input
                id="roomPrice"
                placeholder="請輸入房型價格"
                class="roomPrice py-1 ps-2"
                type="number"
                step="10"
                required
              />
            </div>
            <div class="fs-4 mb-12">
              <label class="mb-1" for="roomUrl">封面圖片</label>
              <br />
              <input
                id="roomUrl"
                placeholder="請輸入封面照網址"
                class="roomUrl py-1 ps-2 mb-5"
                type="url"
                required
              />
              <div class="position-relative">
                <!-- button type 設定為 button 才不會變成 form 預設的 submit -->
                <button
                  class="previewImage position-absolute bottom-0 start-0 btn btn-primary rounded-0 text-white fs-6"
                  type="button"
                >
                  預覽圖片
                </button>
                <img class="roomImage" />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomCatLimit">貓咪上限</label>
              <br />
              <input
                id="roomCatLimit"
                placeholder="請輸入貓咪上限"
                class="roomCatLimit py-1 ps-2"
                type="number"
                value="1"
                disabled
              />
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomFacilities">基礎設施</label>
              <br />
              <textarea
                name="roomFacilities"
                id="roomFacilities"
                class="roomFacilities w-100 py-1 ps-2"
                placeholder="請輸入基礎設施"
                rows="5"
              ></textarea>
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomMustKnow">入住須知</label>
              <br />
              <textarea
                name="roomMustKnow"
                id="roomMustKnow"
                class="roomMustKnow w-100 py-1 ps-2"
                placeholder="請輸入入住須知"
                rows="5"
                disabled
              ></textarea>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <button class="text-white btn btn-success me-4" type="submit">
                儲存變更
              </button>
              <a class="deleteRoomBtn btn btn-danger" role="button">刪除房型</a>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script type="module" src="../js/admin_roomsEditRoom.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
