<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <title>admin_account_editMember</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2 class="mb-8">
        <a class="link-primary" href="./admin_index.html">首頁</a> >
        <a class="link-primary" href="./admin_rooms.html">客房管理</a> >
        編輯房型
      </h2>
      <form
        class="memeberRoomWrap w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">編輯房型</h2>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-4 mb-8 mb-lg-0">
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomName">房型名稱</label>
              <br />
              <input
                id="roomName"
                placeholder="請輸入房型名稱"
                class="roomName py-1 ps-2"
                type="text"
                value="經典房"
                required
              />
            </div>
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomPrice">價格/貓</label>
              <br />
              <input
                id="roomPrice"
                placeholder="請輸入房型價格"
                class="roomPrice py-1 ps-2"
                type="number"
                step="10"
                required
              />
            </div>
            <div class="fs-4 mb-12">
              <label class="mb-1" for="roomUrl">封面圖片</label>
              <br />
              <input
                id="roomUrl"
                placeholder="請輸入封面照網址"
                class="roomUrl py-1 ps-2 mb-5"
                type="url"
                required
              />
              <div>
                <img class="roomImage" />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomCatLimit">貓咪上限</label>
              <br />
              <input
                id="roomCatLimit"
                placeholder="請輸入貓咪上限"
                class="roomCatLimit py-1 ps-2"
                type="number"
                value="1"
                disabled
              />
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomFacilities">基礎設施</label>
              <br />
              <textarea
                name="roomFacilities"
                id="roomFacilities"
                class="roomFacilities w-100 py-1 ps-2"
                placeholder="請輸入基礎設施"
                rows="5"
              ></textarea>
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomMustKnow">入住須知</label>
              <br />
              <textarea
                name="roomMustKnow"
                id="roomMustKnow"
                class="roomMustKnow w-100 py-1 ps-2"
                placeholder="請輸入入住須知"
                rows="5"
                disabled
              ></textarea>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <!-- BS5 Modal 編輯成功彈跳視窗主觸發鈕 -->
              <a
                class="saveRoomBtn text-white btn btn-success me-4"
                role="button"
                data-bs-toggle="modal"
                data-bs-target="#editRoom"
                >完成編輯</a
              >
              <!-- BS5 Modal 刪除成功彈跳視窗主觸發鈕 -->
              <a
                class="btn btn-danger"
                role="button"
                data-bs-toggle="modal"
                data-bs-target="#deleteRoom"
                >刪除房型</a
              >
            </div>
          </div>
        </div>
      </form>
    </main>
    <!-- Modal 編輯成功彈跳視窗主體 -->
    <div
      class="modal fade"
      id="editRoom"
      tabindex="-1"
      aria-labelledby="editRoomLabel"
      aria-hidden="true"
    >
      <div class="roomModal modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0 p-0"></div>
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <span
              class="checkCircle material-symbols-outlined text-success mb-1"
            >
              check_circle
            </span>
            <p class="fs-3 mb-4">房型編輯成功</p>
            <a
              href="./admin_rooms.html"
              role="button"
              class="editRoomBtn btn btn-success text-white fs-3"
            >
              返回客房總覽
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal 刪除成功彈跳視窗主體 -->
    <div
      class="modal fade"
      id="deleteRoom"
      tabindex="-1"
      aria-labelledby="deleteRoomLabel"
      aria-hidden="true"
    >
      <div class="roomModal modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0 p-0"></div>
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <span
              class="checkCircle material-symbols-outlined text-success mb-1"
            >
              check_circle
            </span>
            <p class="fs-3 mb-4">房型刪除成功</p>
            <a
              href="./admin_rooms.html"
              role="button"
              class="deleteRoomBtn btn btn-success text-white fs-3"
            >
              返回客房總覽
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/admin_roomsEditRoom.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
