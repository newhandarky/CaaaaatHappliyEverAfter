<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <title>admin_account_editMember</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2 class="mb-8">
        <a class="link-primary" href="./admin_index.html">首頁</a> >
        <a class="link-primary" href="./admin_account.html">人員管理</a> >
        編輯人員
      </h2>
      <form
        class="memeberEditForm w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">編輯人員</h2>
        <div class="row">
          <div class="col-12 col-lg-3 mb-8 mb-lg-0">
            <div class="mb-8">
              <label class="fs-4 mb-1" for="memberId">管理人員編號</label>
              <br />
              <input
                id="memberId"
                class="memberId w-100 fs-5 py-1 ps-2"
                type="text"
                value="1052"
                disabled
              />
            </div>
            <div class="mb-8">
              <label class="fs-4 mb-1" for="memberName">管理人員姓名</label>
              <br />
              <input
                id="memberName"
                placeholder="請輸入管理員姓名"
                class="memberName w-100 fs-5 py-1 ps-2"
                type="text"
                value="陳奕辰"
                required
              />
            </div>
            <div class="mb-8">
              <label class="fs-4 mb-1" for="memberNickname">管理人員暱稱</label>
              <br />
              <input
                id="memberNickname"
                placeholder="請輸入管理員暱稱"
                class="memberNickname w-100 fs-5 py-1 ps-2"
                type="text"
                value="小辰辰"
                required
              />
            </div>
            <div>
              <label class="fs-4 mb-1" for="memberTel">聯絡電話</label>
              <br />
              <input
                id="memberTel"
                placeholder="請輸入管理員電話"
                class="memberTel w-100 fs-5 py-1 ps-2"
                type="tel"
                required
              />
            </div>
          </div>
          <div class="col-12 col-lg-3 mb-8 mb-lg-0">
            <div class="mb-8">
              <label class="fs-4 mb-1" for="memberArrivedDate">到職日期</label>
              <br />
              <input
                id="memberArrivedDate"
                class="memberArrivedDate w-100 fs-5 py-1 ps-2"
                type="date"
                disabled
              />
            </div>
            <div class="mb-8">
              <label class="fs-4 mb-1" for="memberEmergencyContact"
                >緊急聯絡人</label
              >
              <br />
              <input
                id="memberEmergencyContact"
                class="memberEmergencyContact w-100 fs-5 py-1 ps-2"
                placeholder="請輸入緊急聯絡人姓名"
                type="text"
                required
              />
            </div>
            <div class="mb-8">
              <label class="fs-4 mb-1" for="memberEmergencyContactTel"
                >緊急聯絡人電話</label
              >
              <br />
              <input
                id="memberEmergencyContactTel"
                class="memberEmergencyContactTel w-100 fs-5 py-1 ps-2"
                placeholder="請輸入緊急聯絡人電話"
                type="text"
                required
              />
            </div>
            <div>
              <label class="fs-4 mb-1" for="memberEmergencyContactRel"
                >緊急聯絡人關係</label
              >
              <br />
              <input
                id="memberEmergencyContactRel"
                class="memberEmergencyContactRel w-100 fs-5 py-1 ps-2"
                placeholder="請輸入緊急聯絡人關係"
                type="text"
                required
              />
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="mb-8">
              <label class="fs-4 mb-1" for="memberAccount"
                >電子郵件信箱/後台登入帳號</label
              >
              <br />
              <input
                id="memberAccount"
                class="memberAccount w-100 fs-5 py-1 ps-2"
                type="email"
                disabled
              />
            </div>
            <div class="mb-8">
              <label class="fs-4 mb-1" for="memberPassword">後台登入密碼</label>
              <br />
              <input
                id="memberPassword"
                class="memberPassword w-100 fs-5 py-1 ps-2"
                placeholder="請輸入密碼"
                type="password"
                required
              />
            </div>
            <div class="mb-8">
              <label class="fs-4 mb-1" for="memberAddress">聯絡地址</label>
              <br />
              <input
                id="memberAddress"
                class="memberAddress w-100 fs-5 py-1 ps-2"
                placeholder="請輸入聯絡地址"
                type="text"
                required
              />
            </div>
            <div class="d-flex justify-content-between align-items-end">
              <div>
                <label class="fs-4 mb-1" for="memberStatus">任職狀態</label>
                <br />
                <select
                  name="memberStatus"
                  class="memberStatus fs-5 py-1 ps-2"
                  id="memberStatus"
                  required
                >
                  <option value="在職中">在職中</option>
                  <option value="已離職">已離職</option>
                </select>
              </div>
              <div class="d-flex justify-content-end align-items-end">
                <a
                  class="accountEditCancelBtn text-white btn btn-warning p-2 me-4"
                  role="button"
                  >取消變更</a
                >
                <button class="btn btn-success p-2" type="submit">
                  儲存變更
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script type="module" src="../js/admin_accountEditMember.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
