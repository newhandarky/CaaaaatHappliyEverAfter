<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="icon" href="../assets/icons/Logo.svg" />

    <!-- 文字編輯器 tinyMCE -->
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <title>猫の幸せ-編輯文章</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2 class="mb-8">
        <a class="link-primary" href="./admin_index.html">首頁</a> >
        <a class="link-primary" href="./admin_article.html">文章管理</a> >
        編輯文章
      </h2>
      <form
        method="post"
        class="articleEditForm w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">編輯文章</h2>
        <div class="row p-8">
          <div class="col-12 mb-8">
            <label class="fs-4 me-1 mb-1" for="articleTitle">文章標題</label>
            <!-- text-truncate 可以讓超出範圍的文字呈現... -->
            <input
              id="articleTitle"
              placeholder="請輸入文章標題"
              class="articleTitle text-truncate fs-5 py-1 ps-2"
              type="text"
              required
            />
          </div>
          <div class="col-12 mb-8">
            <label class="fs-4 me-1 mb-1" for="articleId">文章編號</label>
            <input
              id="articleId"
              placeholder="請輸入文章編號"
              class="articleId fs-5 py-1 ps-2"
              type="text"
              disabled
            />
          </div>
          <div class="col-12 mb-8">
            <label class="fs-4 me-1 mb-1" for="articleKeyword"
              >文章關鍵字</label
            >
            <input
              id="articleKeyword"
              placeholder="請輸入文章關鍵字"
              class="articleKeyword fs-5 py-1 ps-2"
              type="text"
              required
            />
          </div>
          <!-- tinymce 編輯器 -->
          <div class="col-12 mb-8">
            <textarea id="articleContent"></textarea>
          </div>
          <div class="col-12 d-flex justify-content-end align-items-end">
            <!-- 
              跳出是否儲存為草稿按鈕：是 -> 存草稿、否 -> 返回文章總覽
            -->
            <a
              class="saveAsDraftBtn text-white btn btn-warning me-4"
              role="button"
              >取消變更</a
            >
            <!-- 表單的觸發鈕 form handler type 要是 submit。這裡儲存變更後會直接發佈 -->
            <button class="btn btn-success me-4" type="submit">儲存變更</button>
            <!-- 文章刪除按鈕：是 -> 刪除、否 -> 返回原頁面-->
            <a class="deleteArticleBtn btn btn-danger" role="button">
              刪除文章
            </a>
          </div>
        </div>
      </form>
    </main>

    <!-- 文字編輯器 tinyMCE -->
    <!-- <script
      src="../node_modules/tinymce/tinymce.min.js"
      referrerpolicy="origin"
    ></script> -->
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/admin_articleEditArticle.js"></script>
  </body>
</html>
