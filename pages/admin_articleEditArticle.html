<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <title>admin_account_editMember</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2 class="mb-8">
        <a href="./admin_index.html">首頁</a> >
        <a href="./admin_account.html">文章管理</a> > 編輯文章
      </h2>
      <form
        class="articleEditWrap w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">編輯文章</h2>
        <div class="row p-8">
          <div class="col-12 mb-8">
            <label class="fs-4 mb-1" for="articleTitle">文章標題</label>
            <input
              id="articleTitle"
              placeholder="請輸入文章標題"
              class="articleTitle text-truncate fs-5 py-1 ps-2"
              type="text"
              required
            />
          </div>
          <div class="col-12 mb-8">
            <label class="fs-4 mb-1" for="articleId">文章編號</label>
            <input
              id="articleId"
              placeholder="請輸入文章編號"
              class="articleId fs-5 py-1 ps-2"
              type="text"
              required
            />
          </div>
          <div class="col-12 mb-8">
            <label class="fs-4 mb-1" for="articleKeyword">文章關鍵字</label>
            <input
              id="articleKeyword"
              placeholder="請輸入文章關鍵字"
              class="articleKeyword fs-5 py-1 ps-2"
              type="text"
              required
            />
          </div>
          <div class="col-12 d-flex justify-content-end align-items-end">
            <!-- 應該要重新 render，因為還沒按新增所以還沒儲存到資料庫 -->
            <a
              class="text-white btn btn-warning me-4"
              href="./admin_article.html"
              role="button"
              >取消變更</a
            >
            <!-- BS5 Modal 彈跳視窗主觸發鈕 -->
            <a
              class="btn btn-success"
              role="button"
              data-bs-toggle="modal"
              data-bs-target="#saveArticle"
              >儲存變更</a
            >
          </div>
        </div>
      </form>
    </main>

    <!-- Modal 彈跳視窗主體 -->
    <div
      class="modal fade"
      id="saveArticle"
      tabindex="-1"
      aria-labelledby="saveAccountLabel"
      aria-hidden="true"
    >
      <div class="savaAccountModal modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0 p-0"></div>
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <span
              class="checkCircle material-symbols-outlined text-success mb-1"
            >
              check_circle
            </span>
            <p class="fs-3 mb-4">後台人員編輯完成</p>
            <a
              href="./admin_article.html"
              role="button"
              class="savaAccountBtn btn btn-success fs-3"
            >
              返回人員管理頁面
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/admin_articleEditArticle.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
