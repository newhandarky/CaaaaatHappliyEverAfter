<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" href="../assets/icons/Logo.svg" />
    <title>猫の幸せ-客房管理</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>
    <main class="container p-8">
      <h2 class="mb-4">
        <a class="link-primary" href="./admin_index.html">首頁</a> > 客房管理
      </h2>
      <div class="roomsWrap border border-gray rounded-3 py-10 px-5">
        <div
          class="titleWrap d-flex justify-content-between align-items-center mb-4"
        >
          <h2>房型總覽</h2>
          <a
            href="./admin_roomsAddRoom.html"
            role="button"
            class="addNewBtn btn btn-success text-white rounded-1 fs-5 p-2"
          >
            新增房型
          </a>
        </div>
        <div class="table-responsive">
          <table class="cellNoWrap table align-middle fs-4 text-center">
            <thead>
              <tr>
                <th scope="col">封面圖片</th>
                <th scope="col">房型名稱</th>
                <th scope="col">價格/貓</th>
                <th scope="col">貓咪上限</th>
                <th scope="col">操作</th>
              </tr>
            </thead>
            <!-- 取 render 資料渲染 -->
            <tbody class="adminRoomList"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script type="module" src="../js/admin_rooms.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
