<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" href="../assets/icons/Logo.svg" />
    <title>猫の幸せ-文章管理</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>
    <main class="container p-8">
      <h2 class="mb-4">
        <a class="link-primary" href="./admin_index.html">首頁</a> > 文章管理
      </h2>
      <form class="articleSearch d-flex mb-4">
        <input
          type="search"
          id="mySearch"
          class="me-5 p-2"
          name="q"
          placeholder="請輸入搜尋內容"
        />
        <button
          class="d-flex align-items-center btn btn-primary text-white fs-4"
          type="submit"
        >
          <span class="material-symbols-outlined text-white me-1 py-1">
            search </span
          >搜尋
        </button>
      </form>
      <div class="border border-gray rounded-3 py-10 px-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>文章總覽</h2>
          <a
            href="./admin_articleAddNewArticle.html"
            role="button"
            class="btn btn-success text-white rounded-1 fs-5 p-2"
          >
            新增文章
          </a>
        </div>

        <div class="table-responsive">
          <table
            class="articleWrap cellNoWrap table table-bordered border-gray align-middle text-center fs-4"
          >
            <thead>
              <tr>
                <th scope="col">使用者</th>
                <th scope="col">發佈 / 最後編輯時間</th>
                <th scope="col">文章標題</th>
                <th scope="col">文章編號</th>
                <th scope="col">關鍵字</th>
                <th scope="col">發布狀態</th>
                <th scope="col">編輯</th>
              </tr>
            </thead>
            <!-- 取 render 資料渲染 -->
            <tbody class="adminArticleList"></tbody>
          </table>
        </div>
        <!-- aria-label 屬性用於說明該區塊功能 -->
        <nav aria-label="article result ">
          <!-- 在 ul 中渲染分頁畫面 -->
          <ul class="pagination justify-content-center"></ul>
        </nav>
      </div>
    </main>
    <script type="module" src="../js/admin_article.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
