<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <title>新增文章</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2 class="mb-8">
        <a class="link-primary" href="./admin_index.html">首頁</a> >
        <a class="link-primary" href="./admin_article.html">文章管理</a> >
        新增文章
      </h2>
      <form
        method="post"
        class="articleAddNewForm w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">新增文章</h2>
        <div class="row p-8">
          <div class="col-12 mb-8">
            <label class="fs-4 me-1 mb-1" for="articleTitle">文章標題</label>
            <!-- text-truncate 可以讓超出範圍的文字呈現... -->
            <input
              id="articleTitle"
              placeholder="請輸入文章標題"
              class="articleTitle text-truncate fs-5 py-1 ps-2"
              type="text"
              required
            />
          </div>
          <div class="col-12 mb-8">
            <label class="fs-4 me-1 mb-1" for="articleId">文章編號</label>
            <input
              id="articleId"
              placeholder="請輸入文章編號"
              class="articleId fs-5 py-1 ps-2"
              type="number"
              step="1"
              min="604"
              max="699"
              required
            />
          </div>
          <div class="col-12 mb-8">
            <label class="fs-4 me-1 mb-1" for="articleKeyword"
              >文章關鍵字</label
            >
            <input
              id="articleKeyword"
              placeholder="請輸入文章關鍵字"
              class="articleKeyword fs-5 py-1 ps-2"
              type="text"
              required
            />
          </div>
          <div class="col-12 mb-8">
            <textarea id="articleContent"></textarea>
          </div>
          <div class="col-12 d-flex justify-content-end align-items-end">
            <a
              class="cancelSaveArticleBtn text-white btn btn-warning me-4"
              role="button"
              >取消新增</a
            >
            <!-- 表單的觸發鈕 form handler type 要是 submit -->
            <button class="btn btn-success" type="submit">新增文章</button>
          </div>
        </div>
      </form>
    </main>

    <!-- 文字編輯器 tinyMCE -->
    <script
      src="../node_modules/tinymce/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/admin_articleAddNewArticle.js"></script>
  </body>
</html>
