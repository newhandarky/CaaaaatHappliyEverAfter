    <meta charset="UTF-8" />

  <body>
    <%- include('./layout/header'); -%>
    <div class="container p-0">
      <div class="row min-vh-100">
        <div class="col-lg-3 d-none d-lg-block">
          <%- include('./layout/aside'); -%>
        </div>
        <div class="col-lg-9">
          <h1>訂房紀錄</h1>
          <h1>以下是切版測試</h1>
          <div
            class="bookingInfo d-flex justify-content-center align-items-center"
          >
            <div class="catBarContainer">
              <div class="catEars">
                <div class="catEar">
                  <img src="../assets/images/catEar02.svg" alt="catEar02" />
                </div>
                <div class="catEar">
                  <img src="../assets/images/catEar02.svg" alt="catEar02" />
                </div>
              </div>
              <div class="catBarBorder mx-3">
                <div class="catBarInfo d-flex flex-column">
                  <div class="justify-content-center align-items-center">
                    <div class="d-flex flex-sm-row flex-column my-5">
                      <h3 id="checkIn" class="d-inline-block">2023-12-10</h3>
                      <div class="d-flex justify-content-center mx-3">
                        <img
                          class="img-fluid d-sm-block d-none"
                          src="../assets/icons/arrow.svg"
                          alt="arrow"
                        />
                        <img
                          class="img-fluid d-sm-none d-block"
                          src="../assets/icons/arrowDown.svg"
                          alt="arrow"
                        />
                      </div>

                      <h3 id="checkOut" class="d-inline-block">2023-12-12</h3>
                    </div>
                    <div class="d-flex flex-sm-row flex-column">
                      <div class="d-flex flex-column">
                        <div class="d-flex">
                          <h3 id="roomType" class="roomType">精緻房</h3>

                          <h4 id="catsQuantity" class="mt-1 catsQuantity">
                            2隻貓
                          </h4>
                        </div>
                        <div class="d-flex">
                          <h5 class="text-center">訂單編號</h5>
                          <h5 id="bookingId" class="text-center bookingId">
                            401
                          </h5>
                        </div>
                      </div>
                      <div class="d-flex flex-grow-5 ms-sm-5 ms-0">
                        <h1 id="price" class="price">1600NT</h1>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="orderBtns">
                  <div id="btntype" class="primaryFill-btn-primary">
                    <button id="cancelBooking" class="orderBtn">
                      取消訂單
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h1>以上是切版測試</h1>
          <div id="bookingInfo" class="bookingInfo"></div>
        </div>
      </div>
    </div>
