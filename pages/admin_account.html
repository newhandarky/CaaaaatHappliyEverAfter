<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>admin_account</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2><a href="./admin_index.html">首頁</a> > 後台人員管理</h2>
      <div class="d-flex justify-content-end mb-8">
        <a
          href="./admin_accountEditMember.html"
          role="button"
          class="btn btn-warning text-white rounded-1 me-4 p-3"
        >
          編輯人員
        </a>
        <a
          href="./admin_accountAddNewMember.html"
          role="button"
          class="btn btn-success rounded-1 p-3"
        >
          新增人員
        </a>
      </div>
      <table class="table table-bordered border-gray align-middle fs-4">
        <thead>
          <tr>
            <th scope="col">員工編號</th>
            <th scope="col">員工姓名</th>
            <th scope="col">聯絡電話</th>
            <th scope="col">聯絡地址</th>
            <th scope="col">到職日期</th>
            <th class="text-center" scope="col">編輯</th>
          </tr>
        </thead>
        <!-- 取render資料渲染 -->
        <tbody class="adminMemberList"></tbody>
      </table>
    </main>
    <script type="module" src="../js/admin_account.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
