</header>

    <main class="container p-8">
      <h2 class="mb-8">
        <a href="./admin_index.html">首頁</a> >
        <a href="./admin_rooms.html">客房管理</a> > 新增房型
      </h2>
      <form
        class="memeberRoomWrap w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">新增房型</h2>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-4 mb-8 mb-lg-0">
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomName">房型名稱</label>
              <br />
              <input
                id="roomName"
                placeholder="請輸入房型名稱"
                class="roomName py-1 ps-2"
                type="text"
                required
              />
            </div>
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomPrice">價格/貓</label>
              <br />
              <input
                id="roomPrice"
                placeholder="請輸入房型價格"
                class="roomPrice py-1 ps-2"
                type="number"
                required
              />
            </div>
            <div class="fs-4 mb-12">
              <label class="mb-1" for="roomUrl">封面圖片</label>
              <br />
              <input
                id="roomUrl"
                placeholder="請輸入封面照網址"
                class="roomUrl py-1 ps-2 mb-5"
                type="url"
                required
              />
              <div>
                <img src="https://fakeimg.pl/250/" />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomCatLimit">貓咪上限</label>
              <br />
              <input
                id="roomCatLimit"
                placeholder="請輸入貓咪上限"
                class="roomCatLimit py-1 ps-2"
                type="number"
                required
              />
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomFacilities">基礎設施</label>
              <br />
              <textarea
                name="roomFacilities"
                id="roomFacilities"
                class="roomFacilities w-100 py-1 ps-2"
                placeholder="請輸入基礎設施"
                rows="5"
              ></textarea>
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomMustKnow">入住須知</label>
              <br />
              <textarea
                name="roomMustKnow"
                id="roomMustKnow"
                class="roomMustKnow w-100 py-1 ps-2"
                placeholder="請輸入入住須知"
                rows="5"
              ></textarea>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <!-- 應該要重新render，因為還沒按新增所以還沒儲存到資料庫 -->
              <a
                class="text-white btn btn-success me-4"
                href="./admin_rooms.html"
                role="button"
                >完成新增</a
              >
              <a class="btn btn-danger" href="#" role="button">刪除房型</a>
            </div>
          </div>
        </div>
      </form>
