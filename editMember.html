                        name="gender"
                        value="male"
                        required
                      />

                    </div>

                    <div>
                      <input
                        id="female"
                        class="radio mx-1"
                        type="radio"
                        name="gender"
                        value="female"
                        required

                        id="other"
                        class="radio mx-1"
                        type="radio"
                        name="gender"
                        value="other"
                        required
                      />

                </div>
