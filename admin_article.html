<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>文章管理</title>
    <script type="module" crossorigin src="/CaaaaatHappliyEverAfter/assets/admin_article-877775f0.js"></script>
    <link rel="modulepreload" crossorigin href="/CaaaaatHappliyEverAfter/assets/sweetalert2.all-203b6da2.js">
    <link rel="modulepreload" crossorigin href="/CaaaaatHappliyEverAfter/assets/admin_header-cdcf5a9d.js">
    <link rel="modulepreload" crossorigin href="/CaaaaatHappliyEverAfter/assets/admin_config-2cf1d757.js">
    <link rel="modulepreload" crossorigin href="/CaaaaatHappliyEverAfter/assets/loginIsTimeUp-b8b3d4c8.js">
    <link rel="stylesheet" href="/CaaaaatHappliyEverAfter/assets/sweetalert2-64e06f8f.css">
  </head>
  <body>
    

<header class="adminHeader bg-neutral03">
    <div class="container">
        <div class="row py-6">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="admin_index.html">
                        <img src="/CaaaaatHappliyEverAfter/assets/LogoHorizontal-e5352593.svg" alt="logo圖片">
                    </a>
                    
                </div>
                <div>
                    <p class="welcome align-middle"></p>
                </div>
                <nav class="">
                    <ul class="d-flex mb-0">
                        <li>
                            <a class="adminLink align-middle" href="admin_account.html">帳號管理</a>
                        </li>
                        <li class="ms-4">
                            <a class="adminLink align-middle" href="admin_booking.html">訂單管理</a>
                        </li>
                        <li class="ms-4">
                            <a class="adminLink align-middle" href="admin_rooms.html">客房管理</a>
                        </li>
                        <li class="ms-4">
                            <a class="adminLink align-middle" href="admin_article.html">文章管理</a>
                        </li>
                        <li class="ms-4 logout">
                            <a class="adminLink logout align-middle" href="#">登出</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
    <main class="container p-8">
      <h2 class="mb-4">
        <a class="link-primary" href="./admin_index.html">首頁</a> > 文章管理
      </h2>
      <form class="articleSearch d-flex mb-4">
        <input
          type="search"
          id="mySearch"
          class="me-5 p-2"
          name="q"
          placeholder="請輸入搜尋內容"
        />
        <button
          class="d-flex align-items-center btn btn-primary text-white fs-4"
          type="submit"
        >
          <span class="material-symbols-outlined text-white me-1 py-1">
            search </span
          >搜尋
        </button>
      </form>
      <div class="border border-gray rounded-3 py-10 px-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>文章總覽</h2>
          <a
            href="./admin_articleAddNewArticle.html"
            role="button"
            class="btn btn-success text-white rounded-1 fs-5 p-2"
          >
            新增文章
          </a>
        </div>

        <div class="table-responsive">
          <table
            class="articleWrap cellNoWrap table table-bordered border-gray align-middle text-center fs-4"
          >
            <thead>
              <tr>
                <th scope="col">使用者</th>
                <th scope="col">發佈 / 最後編輯時間</th>
                <th scope="col">文章標題</th>
                <th scope="col">文章編號</th>
                <th scope="col">關鍵字</th>
                <th scope="col">發布狀態</th>
                <th scope="col">編輯</th>
              </tr>
            </thead>
            <!-- 取 render 資料渲染 -->
            <tbody class="adminArticleList"></tbody>
          </table>
        </div>
        <!-- aria-label 屬性用於說明該區塊功能 -->
        <nav aria-label="article result ">
          <!-- 在 ul 中渲染分頁畫面 -->
          <ul class="pagination justify-content-center"></ul>
        </nav>
      </div>
    </main>
    
    
  </body>
</html>
